<div class="col-12 p-0 m-0 row justify-content-center" *ngIf="prodList.data.length > 0; else noData">
    <div class="col-8 mt-3">
        <h2>My Orders</h2>
        <div class="col-12 mt-2 mat-elevation-z1" style="max-height: 500px;
    overflow-y: scroll;">
            <table mat-table [dataSource]="prodList" class="col-12" style="text-align: center;">
                <!-- SNo Column -->
                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;"> S.No. </th>
                    <td mat-cell *matCellDef="let item; let i = index">{{i + 1}}</td>
                </ng-container>

                <!-- NAME Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;"> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
                </ng-container>

                <!-- QUANTITY Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;"> Quantity </th>
                    <td mat-cell *matCellDef="let item">
                        {{item.quantity}}
                    </td>
                </ng-container>

                <!-- AMOUNT Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 15px;"> Amount </th>
                    <td mat-cell *matCellDef="let item"> {{item.amount}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true" style="background-color: #e7e7e7">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons class="mat-paginator-sticky">
        </mat-paginator>
    </div>
    <div class="row mt-3 justify-content-center">
        <button mat-raised-button class="col-1" style="background-color: #3373e7; color: white;">Proceed</button>
    </div>
</div>
<ng-template #noData>
    <div class="col-12 d-flex justify-content-center p-0 m-0">
        <img src="assets/noData.png" style="width: 350px; margin-top: 100px;">
    </div>
    <div class="col-12 d-flex justify-content-center p-0 m-0">
        <h3 style="color: red;">No Data Found..!</h3>
    </div>
</ng-template>
